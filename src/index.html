<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      html {
        font-size: 80%;
      }
      @media (min-width: 420px) {
        html {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body class="font-redHat">
    <main
      class="bg-paleBlue-200 grid min-h-screen content-center justify-center px-8"
    >
      <div
        class="max-w-sm shadow-xl shadow-slate-300 bg-paleBlue-100 rounded-lg overflow-hidden"
      >
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="p-8 flex flex-col items-center gap-6">
          <h1 class="text-darkBlue text-2xl font-black">Order Summary</h1>
          <p class="text-center text-sm text-slate-400">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="w-[90%] bg-paleBlue-200 flex items-center justify-between px-2 py-4"
          >
            <div class="flex">
              <img src="./images/icon-music.svg" alt="" />
              <div class="flex flex-col gap-1">
                <h2 class="text-base font-black text-darkBlue">Annual Plan</h2>
                <p class="text-sm text-slate-400">$59.99/year</p>
              </div>
            </div>
            <p>
              <a
                class="text-sm font-semibold text-brightBlue underline"
                href="#"
                >Change</a
              >
            </p>
          </div>
          <!-- proceed to payment -->
          <a
            class="shadow-sm shadow-brightBlue rounded-lg bg-brightBlue text-white text-center font-semibold w-full py-4 px-8"
            href="#"
            >Proceed to Payment</a
          >
          <a class="text-desaturatedBlue font-semibold" href="#"
            >Cancel Order</a
          >
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Arsla-1">Arslan Shahid</a>.
    </div>
  </body>
</html>
